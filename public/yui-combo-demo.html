<html>
<head>
<title>Wire test</title>

<script src="3.5.0pr1/build/yui/yui.js"></script>
<script type="text/javascript" src="/wireit/src/loader.js"></script>


</head>
<body class="yui3-skin-sam">

<div style="position: relative;" id="layer"></div>

<script>
YUI_config.groups.wireit.combine = true;
YUI_config.groups.wireit.root = 'wireit/src/';
YUI_config.groups.wireit.filter = 'raw';
YUI({
	combine: true,
	comboBase: '/yui-combo?'
}).use( 'bezier-wire', 'container','image-container', function(Y) {
	
	window.Y = Y;

  var layerEl = Y.one('#layer');

  c1 = new Y.Container({
    children: [
      { align: {points:["tl", "tl"]} },
      { align: {points:["tl", "bc"]} }
    ],
    
    render: layerEl,
    xy: [200,100],
    width: 200,
    height: 100,
    headerContent: 'headerContent',
    bodyContent: 'bodyContent',
    footerContent: 'footerContent'
  });
  
  c2 = new Y.Container({
    children: [
      {
        align: {points:["tl", "tl"]},
		dir: [-1,-1]
      }
    ],
    render: layerEl,
    xy: [350,200],
    headerContent: 'sample container',
    bodyContent: 'bodyContent'
  });
  
  c3 = new Y.Container({
    children: Y.ContainerBase.EIGHT_POINTS,
    render: layerEl,
    width: 200,
    height: 100,
    xy: [500,200],
    headerContent: '9 terminals',
    bodyContent: 'bodyContent',
    footerContent: 'footerContent'
  });
  
  c5 = new Y.ImageContainer({
    children: Y.ContainerBase.EIGHT_POINTS,
    render: layerEl,
    xy: [700,30],
    imageUrl: 'http://www.google.fr/images/logos/ps_logo2.png'
  });

  
  var w1 = new Y.BezierWire({
    src: c1.item(1),
    tgt: c2.item(0), 
    render: layerEl
  });

});


</script>
</body>
</html>
